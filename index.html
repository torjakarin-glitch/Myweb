function getCode(block){

  if(!raw) return "";

  return c;
}

/* -----------------------------------------

function parseShort(){
  const raw=document.getElementById("input").value;
  if(!raw.trim()) return "";

  const blocks=raw.split(/(?=D\d{4,}-\d{2})/).filter(x=>x.trim());
  let out="";

  blocks.forEach(b=>{
    const id=(b.match(/D\d{4,}-\d{2}/)||[""])[0];
    const time=(b.match(/„ÄêÊó∂Èó¥‡πÄ‡∏ß‡∏•‡∏≤„Äë(.*)/)||["",""])[1].trim();
    const flt=(b.match(/„ÄêËà™Áè≠flight„Äë(.*)/)||["",""])[1].trim();
    const pk=(b.match(/„ÄêÊé•‡∏£‡∏±‡∏ö„Äë(.*)/)||["",""])[1].trim();
    const dp=(b.match(/„ÄêÈÄÅ‡∏™‡πà‡∏á„Äë(.*)/)||["",""])[1].trim();
    const car=(b.match(/„ÄêËΩ¶Âûã‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏ñ„Äë(.*)/)||["",""])[1].trim();

    const seat=car.includes("5")?5:7;
    const price=seat===5?400:500;

    const A=MAP(pk), B=MAP(dp);

    const areaA=detectArea(pk);
    const areaB=detectArea(dp);

    out+=`${id}(üòä)${time}/${price}#${seat}${A}-${B}\n`;
    out+=`${areaA}‚Äì${areaB}`;
    if(flt) out+=` ‚úàÔ∏è${flt}`;
    out+=`\n\n`;
  });

  return out.trim();
}

function splitJobs(t){
  let b=[],c=[];
  for(const l of t.split(/\n/).map(s=>s.trim())){
    if(/^[A-Z]\d{3,5}-\d{1,2}/.test(l)){
      if(c.length) b.push(c.join("\n"));
      c=[l];
    } else if(l) c.push(l);
  }
  if(c.length) b.push(c.join("\n"));
  return b;
}

function getVal(t,k){
  const m=t.match(new RegExp("„Äê"+k+"„Äë([^\\n]*)"));
  return m?m[1].trim():"";
}

function getPickup(t){ return getVal(t,"Êé•‡∏£‡∏±‡∏ö") || ""; }

  if(!n) return "";

  const w=n.replace(/[^\w‡∏Å-‡πô\s]/g," ").trim().split(/\s+/);
  return w.slice(0,3).join(" ");
}

function parseJob(b){
  const j=b.match(/^[A-Z]\d{3,5}-\d{1,2}/)?.[0]||"";
  return{
    jobcode:j,
    date:getVal(b,"Êó•Êúü‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà"),
    time:getVal(b,"Êó∂Èó¥‡πÄ‡∏ß‡∏•‡∏≤"),
    name:getVal(b,"ÂßìÂêç‡∏ä‡∏∑‡πà‡∏≠")||"",
    route:shortName(getPickup(b))+" ‚Üí "+shortName(getDrop(b)),

}

}

  if(!j.length) return;

async function buildPDF(){
  const {jsPDF}=window.jspdf;
  const pages=document.querySelectorAll(".page-wrap");

  const pdf=new jsPDF({
    orientation:"landscape",
    unit:"pt",
    format:[842,595]
  });

  for(let i=0;i<pages.length;i++){
    const c=await html2canvas(pages[i],{scale:2});
    pdf.addImage(c.toDataURL("image/png"),"PNG",0,0,842,595);
    if(i<pages.length-1) pdf.addPage();
  }
  return pdf;
}

function getFileName(){
  const r=document.getElementById("input").value.trim();
  const m=r.match(/^([A-Z]\d{3,5})-/);
  return m?m[1]:"JobSheet";
}

};

document.getElementById("btnSharePDF").onclick=async()=>{
  const pdf=await buildPDF();
  const blob=pdf.output("blob");
  const file=new File([blob],getFileName()+".pdf",{type:"application/pdf"});
  if(navigator.canShare && navigator.canShare({files:[file]})){
    await navigator.share({files:[file],title:"Job Sheet"});
  } else {
    pdf.save(getFileName()+".pdf");
  }
};
